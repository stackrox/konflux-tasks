apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: wait-for-image
spec:
  description: Waits until the specified image is found and returns its digest.
  params:
  - name: IMAGE
    description: Image reference.
    type: string
  results:
  - name: IMAGE_DIGEST
    description: Image digest in the format `sha256:abcdef0123`.
  - name: GIT_REF
    description: Git commit for the image's source code from `vcs-ref` image label.
  - name: GIT_REPO
    description: Git repository URL for the image's source code from `source-location` image label.
  steps:
  - name: wait-for-image
    image: quay.io/konflux-ci/release-service-utils:latest@sha256:713046c88ac404d4b57405c9bf63226a92060d444eaf0e7efcb25e9b50bc37b0
    script: |
      #!/usr/bin/env bash

      set -euo pipefail

      echo "Waiting for image $(params.IMAGE) to become available..."
      while true; do
        if skopeo inspect --raw "docker://$(params.IMAGE)"; then
          break
        fi
        sleep 1m
      done

      echo "Image $(params.IMAGE) found."

      raw_info="$(skopeo inspect \
        --retry-times 10 \
        --format '{{.Digest}} {{ index .Labels "vcs-ref" }} {{ index .Labels "source-location" }}' \
        --no-tags \
        "docker://$(params.IMAGE)")"

      # Turning raw_info into an array for easier handling.
      infos=( $raw_info )
      if [[ "${#infos[@]}" -ne 3 ]]; then
        echo "ERROR: Not all required information was found. Verify that the 'vcs-ref' and 'source-location' labels are set on the image $(params.IMAGE)."
        exit 1
      fi

      # Output
      echo -n "${infos[0]}" | tee "$(results.IMAGE_DIGEST.path)"
      echo -n "${infos[1]}" | tee "$(results.GIT_REF.path)"
      echo -n "${infos[2]}" | tee "$(results.GIT_REPO.path)"

      IMAGE_DIGEST="${infos[0]}"
      echo "Waiting for attestation for ${IMAGE}@${IMAGE_DIGEST} to appear..."
      while true; do
        if cosign tree "${IMAGE}@${IMAGE_DIGEST}" | grep -qE "quay.io/.*:sha256-.*\.att$"; then
          break
        fi
        echo "Attestation for ${IMAGE}@${IMAGE_DIGEST} not (yet) found, sleeping and retrying..."
        sleep 1m
      done

      echo "Attestion for ${IMAGE}@${IMAGE_DIGEST} found, which means PipelineRun finished. Checking if any tasks finished unsuccessfully."

      no_success=$(cosign download attestation "${IMAGE}@${IMAGE_DIGEST}" | \
        jq -r '.payload' | \
        base64 -d | \
        jq '.predicate.buildConfig.tasks | [ .[] | select(.status != "Succeeded") ] | length'
      )

      if [ "${no_success}" -gt 0 ]; then
        echo "ERR: At least one task has failed during build of ${IMAGE}@${IMAGE_DIGEST}."
        echo "ERR: Try building it again and re-run this pipeline."
        exit 1
      else
        echo "The pipeline that built ${IMAGE}@${IMAGE_DIGEST} finished successfully."
        echo "Accepting this image."
      fi
